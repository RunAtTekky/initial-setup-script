# Hyprland configuration overrides
# Add your custom settings here

# Example overrides:
# $mainMod = SUPER
$terminal = uwsm app -- kitty
$browser = zen

exec-once = hyprctl setcursor Banana 48
# Use single default monitor (see all monitors with: hyprctl monitors)
monitor=,preferred,auto,1

unbind = SUPER SHIFT, G
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

unbind = SUPER ALT, G
bindd = SUPER ALT, G, Yazi, exec, $terminal -e yazi

unbind = SUPER SHIFT, C
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-or-focus-webapp Calendar

unbind = SUPER, h
unbind = SUPER, j
unbind = SUPER, J
unbind = SUPER, k
unbind = SUPER, K
unbind = SUPER, l

# Move focus with mainMod + arrow keys
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

unbind = SUPER, X
bindd = SUPER, X, Toggle split, togglesplit, # dwindle

unbind = SUPER SHIFT, H
unbind = SUPER SHIFT, J
unbind = SUPER SHIFT, K
unbind = SUPER SHIFT, L

bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

misc {
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
}

input {
  # Use multiple keyboard layouts and switch between them with Left Alt + Right Alt
  # kb_layout = us,dk,eu
  kb_layout = us,us

  # gaming_mode=false
  # Normal mode
  kb_variant = dvorak,
  kb_options = caps:swapescape,grp:alts_toggle

  # Gaming mode
  # kb_variant = ,dvorak
  # kb_options = grp:alts_toggle

  resolve_binds_by_sym = true

  # Change speed of keyboard repeat
  repeat_rate = 50
  repeat_delay = 220

  # Start with numlock on by default
  numlock_by_default = false

  # Increase sensitity for mouse/trackpack (default: 0)
  # sensitivity = 0.35

  touchpad {
    # Use natural (inverse) scrolling
    natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    # clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }
}
